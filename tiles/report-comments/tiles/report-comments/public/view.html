<html>
<head>
    <title>Report Comments</title>
    <meta http-equiv="Content-Type" value="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/report-comments/stylesheets/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/report-comments/javascripts/view.js"></script>
    <!-- NOTE: main.js SHOULD RUN LAST -->
    <script src="/report-comments/javascripts/main.js"></script>
</head>

<body>

  <h4 id="title-text"></h4>
  <textarea id="comment-box" placeholder="Add a comment"></textarea>
  <div id="posted-text">Your comment has been posted</div>
  <button id="btn-submit" class="btn btn-default pull-right">Submit</button>
  <!-- Google Analytics -->
  <script>
    var tracking_id = 'INSERT_TRACKING_ID_HERE'
    var event_category = 'tile-load'
    var tile_name = 'TILE_NAME_HERE';

    jive.tile.getContainer(function(container) {
      var space_url = container.resources.html.ref;
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', tracking_id, 'auto');
      ga('send', 'event', event_category, tile_name, space_url);
    });
  </script>
  <!-- End Google Analytics -->
</body>
</html>
