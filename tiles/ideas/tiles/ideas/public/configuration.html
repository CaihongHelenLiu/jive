<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/ideas/stylesheets/main.css">
    <script src="/ideas/javascripts/configuration.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  </head>

  <body>
    <form>
      <div>
        <label for="title"><strong>Tile Title</strong> (Optional)</label>
        <input class="j-text" type="text" id="title"/>
      </div>
      <div>
        <label for="num-docs"><strong>Number of Results</strong> (Max: 100)</label>
        <input class="j-text" type="number" min="1" max="100" step="1" id="num-results" required/>
      </div>
      <div>
        <label for="place"><strong>Content Location</strong></label>
        <label><input type="radio" name="place" value="this">This Place</input></label>
        <label><input type="radio" name="place" value="sub">This Place and Sub-Places</input></label>
        <label><input type="radio" name="place" value="all">All Places</input></label>
      </div>
      <div>
        <label for="sort"><strong>Sort By</strong></label>
        <label><input type="radio" name="sort" value="scoreDesc">Score (Highest to Lowest)</input></label>
        <label><input type="radio" name="sort" value="scoreAsc">Score (Lowest to Highest)</input></label>
        <label><input type="radio" name="sort" value="votesDesc">Number of Votes (Highest to Lowest)</input></label>
        <label><input type="radio" name="sort" value="votesAsc">Number of Votes (Lowest to Highest)</input></label>
        <label><input type="radio" name="sort" value="dateCreatedDesc">Date Created (Newest to Oldest)</input></label>
        <label><input type="radio" name="sort" value="dateCreatedAsc">Date Created (Oldest to Newest)</input></label>
        <label><input type="radio" name="sort" value="latestActivityDesc">Latest Activity (Newest to Oldest)</input></label>
        <label><input type="radio" name="sort" value="latestActivityAsc">Latest Activity (Oldest to Newest)</input></label>
      </div>
      <div id="footer-link">
        <label for="show-link"><strong>Add Link</strong></label>
        <label><input type="checkbox" id="show-link" checked>Display Link</input></label>
        <div id="link-options" class="indent">
          <label for="link-text"><strong>Link Text</strong></label>
          <input class="j-text" type="text" id="link-text" required/>
          <label for="link-url"><strong>URL</strong> (Optional: links to content page by default)</label>
          <input class="j-text" type="text" id="link-url"/>
        </div>
      </div>
      <div>
      </div>
      <button type="submit" class="j-btn" id="btn-submit">Apply</button>
    </form>

  </body>
</html>
