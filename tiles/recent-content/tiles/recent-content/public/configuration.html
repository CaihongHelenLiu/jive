<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/recent-content/stylesheets/main.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/recent-content/javascripts/configuration.js"></script>
  </head>

  <body>
    <form>
      <div>
        <label for="title"><strong>Tile Title</strong> (Optional)</label>
        <input class="j-text" type="text" id="title"/>
      </div>
      <div>
        <label for="num-docs"><strong>Number of Results</strong> (Max: 100)</label>
        <input class="j-text" type="number" min="1" max="100" step="1" id="num-results" required/>
      </div>
      <div>
        <label for="filter"><strong>Content Filter By</strong></label>
        <select name="filter" id="selectfilter" class="j-text">
            <option value="creationDateDesc" datasortorder="0">Date Created: Newest First</option>
            <option value="creationDateAsc" datasortorder="1"> Date Created: Oldest First</option>
            <option value="recentActivityDateDesc" datasortorder="0" selected="selected">Latest Activity: Newest First</option>
            <option value="recentActivityDateAsc" datasortorder="1">Latest Activity: Oldest First</option>
        </select>
        
          
      </div>
        
      <div>
        <label for="place"><strong>Content Location</strong></label>
        <select name="place" id="selectplace" class="j-text">
        <option value="this">This Place</option>
        <option value="sub">This Place and Sub-Places</option>
        <option value="all">All Places</option>
        <option value="choose">Choose A Place</option>
        </select>
        <!--<label><input type="radio" name="place" value="this">This Place</input></label>
        <label><input type="radio" name="place" value="sub">This Place and Sub-Places</input></label>
        <label><input type="radio" name="place" value="all">All Places</input></label>
        <label><input type="radio" name="place" value="choose">Choose A Place:</label>-->
      </div>
      <div id="div-place-url" style="display:none;">
            <input type="url" class="j-text" id="place-url">
  
      </div>
      <div>
        <label for="type"><strong>Content Type</strong></label>
        <div id="type-cols">
          <div class="col">
            <label><input type="checkbox" name="type" value="discussion">Discussions</label>
            <label><input type="checkbox" name="type" value="document">Documents</label>
          </div>
          <div class="col">
            <label><input type="checkbox" name="type" value="question">Questions</label>
            <label><input type="checkbox" name="type" value="idea">Ideas</label>
            <label><input type="checkbox" name="type" value="poll">Polls</label>
            <label id="all-label"><input type="checkbox" name="type" value="all">All Content Types</label>
          </div>
          <div class="col">
            <label><input type="checkbox" name="type" value="post">Blog Posts</label>
            <label><input type="checkbox" name="type" value="event">Events</label>
          </div>
        </div>
      </div>
      <div id="footer-link">
        <label for="show-link"><strong>Add Link</strong></label>
        <label><input type="checkbox" id="show-link" checked>Display Link</label>
        <div id="link-options" class="indent">
          <label for="link-text"><strong>Link Text</strong></label>
          <input class="j-text" type="text" id="link-text" required/>
          <label for="link-url"><strong>URL</strong> (Optional: links to content page by default)</label>
          <input class="j-text" type="text" id="link-url" readonly />
        </div>
      </div>
      <div>
        <label>Only show featured content? (only available for "This Place") <input type="checkbox" id="featured"></label>
      </div>
      <div>
      </div>
      <button type="submit" class="j-btn-global js-button-done" id="btn-submit">Apply</button>
    </form>

  </body>
</html>
