<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/rss-feed/stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/rss-feed/javascripts/configuration.js"></script>
    <!-- NOTE: main.js SHOULD RUN LAST -->
    <script src="/rss-feed/javascripts/main.js"></script>
</head>

<body>

<div>
  <form id="options">
    <div class="group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>

    <div class="group">
      <label for="rss-url">RSS Feed Url (including "http" part)</label>
      <input type="url" class="form-control" id="rss-url" required>
    </div>

    <div class="group">
      <label for="num-items">Number of items to show</label>
      <input type="number" min="1" max="100" step="1"
          class="form-control" id="num-items" required>
    </div>

    <div class="group">
      <label><input type="checkbox" id="show-imgs" checked>Show Images?</label>
    </div>

    <div class="group">
      <label><input type="checkbox" id="show-link" checked>Display Link</label>
    </div>

    <div id="link-options" class="indent">
      <div class="group">
        <label for="link-text">Link Text</label>
        <input type="text" class="form-control" id="link-text">
      </div>
      <div class="group">
        <label for="link-url">URL</label>
        <input type="text" class="form-control" id="link-url">
      </div>
    </div>

    <button class="btn btn-default" id="btn-submit">Submit</button>
  </form>

</div>

</body>
</html>
