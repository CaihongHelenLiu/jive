<html>
<head>
    <link rel="stylesheet" type="text/css" href="/outdated-tile/stylesheets/main.css">
    <script src="/outdated-tile/javascripts/configuration.js"></script>
</head>

<body>

<form>
  <div>
    <label for="title"><strong>Tile Title</strong> (Optional)</label>
    <input class="j-text" type="text" id="title"/>
  </div>
  <div>
    <label for="num-docs"><strong>Number of Documents</strong> (Default: 10)</label>
    <input class="j-text" type="number" min="1" max="100" step="1" id="num-docs"/>
  </div>
  <div>
    <label for="place"><strong>Document Location</strong></label>
    <label><input type="radio" name="place" value="this">This Place</input></label>
    <label><input type="radio" name="place" value="sub">This Place and Sub-Places</input></label>
    <label><input type="radio" name="place" value="all">All Places</input></label>
  </div>
  <button type="submit" class="j-btn-global js-button-done" id="btn-submit">Apply</button>
</form>

</body>
</html>
